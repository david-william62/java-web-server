<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #countdown {
            font-size: 48px;
            margin-bottom: 20px;
        }
        button {
            font-size: 24px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div id="countdown">10</div>
    <button onclick="increaseCountdown()">Increase Countdown</button>

    <script>
        // Set initial countdown value
        let countdownValue = 10;

        function increaseCountdown() {
            // Increase countdown value
            countdownValue++;
            
            // Update the displayed countdown value
            document.getElementById('countdown').innerText = countdownValue;
        }
    </script>
</body>
</html>
